{% extends 'myapp/base.html' %}


{% block body %}

<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h3>Reset Your Password Here..</h3>
        {% for field in form %}
        {{field.label_tag}}
        {{ field }}

        {% if field.errors%}
        <small>{{field.errors|striptags}}</small>
        {% endif %}
        {% endfor %}
        <div><button type="submit" class="btn btn-primary">Reset Password</button></div>
    </form>
</div>




{% endblock %}
